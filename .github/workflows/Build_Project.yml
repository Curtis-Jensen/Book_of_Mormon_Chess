name: Build_Project

on:
  push:
    branches:
      - Mac_Editing

jobs:
  buildForAllSupportedPlatforms:
    name: Book_of_Mormon_Chess_${{ matrix.targetPlatform }}  # Can't use version here!
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Get Unity Version
        id: get_version
        run: |
          VERSION=$(grep 'm_EditorVersion:' ProjectSettings/ProjectVersion.txt | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      - if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Book_of_Mormon_Chess_${{ matrix.targetPlatform }}-${{ steps.get_version.outputs.version }}
          path: build/${{ matrix.targetPlatform }}
